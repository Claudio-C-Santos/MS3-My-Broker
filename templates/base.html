<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        type="text/css">
    <title>My Broker</title>
</head>

<body id="page-top">
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-dark sidebar sidebar-dark">
            <a class="sidebar-brand d-flex align-items-center justify-content-center"
                href="{{ url_for('profile', username=session['user'], transactions=TRANSACTIONS) }}">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="far fa-user"></i>
                </div>
                <div class="sidebar-brand-text mx-3">{{ username }}</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item active">
                <a class="nav-link"
                    href="{{ url_for('profile', username=session['user'], transactions=TRANSACTIONS) }}">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Personal Area Header -->
            <div class="sidebar-heading">
                Personal
            </div>

            <!-- Nav Item - Open and Closed Positions -->
            <li class="nav-item">
                <a class="nav-link collapsed" href="{{ url_for('openPositions') }}">
                    <i class="fas fa-hand-holding"></i>
                    <span>Open Positions</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" href="{{ url_for('closedPositions') }}">
                    <i class="fas fa-hand-holding-usd"></i>
                    <span>Closed Positions</span>
                </a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Markets Area Header -->
            <div class="sidebar-heading">
                Markets
            </div>

            <!-- Nav Item - Stocks Page -->
            <li class="nav-item">
                <a class="nav-link collapsed" href="{{ url_for('stocks') }}">
                    <i class="fas fa-chart-line"></i>
                    <span>Stocks</span>
                </a>
            </li>

        </ul>

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        <!-- Divider -->
                        <div class="topbar-divider d-none d-sm-block"></div>

                        <!-- Funds Available Display -->
                        <li class="nav-item no-arrow">
                            <span class="mr-2 d-none d-lg-inline text-gray-600 medium font-weight-bold">Funds
                                Available:</span>
                            <span class="mr-2 d-none d-lg-inline text-gray-600 medium font-weight-bold"  id="funds_available_bar">
                                {{ funds_available }}
                            </span>
                        </li>

                        <!-- Divider -->
                        <div class="topbar-divider d-none d-sm-block"></div>

                        <!-- Profit/Loss Display -->
                        <li class="nav-item no-arrow">
                            <span
                                class="mr-2 d-none d-lg-inline text-gray-600 medium font-weight-bold">Profit/Loss:</span>
                            <span class="mr-2 d-none d-lg-inline text-gray-600 medium font-weight-bold" id="profit_loss_bar">
                                {{ profit_loss }}
                            </span>
                        </li>

                        <!-- Divider -->
                        <div class="topbar-divider d-none d-sm-block"></div>

                        <!--Logout Button-->
                        <li class="nav-item no-arrow">
                            <a class="nav-link" href="{{ url_for('logout') }}">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small">Log Out</span>
                            </a>
                        </li>

                    </ul>

                </nav>

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    {% block content %}
                    {% endblock %}

                </div>
            </div>

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright Â© Claudio dos Santos 2021</span>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    
    <!--Script to jQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--Script to Materialize (https://materializecss.com/)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Script to JS files coded for this project, each has comments on its purpose-->
    <script src="{{ url_for('static', filename='js/purchase-price-calculator.js') }}"></script>
    <script src="{{ url_for('static', filename='js/selling-price-calculator.js') }}"></script>
    <script src="{{ url_for('static', filename='js/profile-coloring.js') }}"></script>
    <script src="{{ url_for('static', filename='js/top-bar-coloring.js') }}"></script>
</body>

</html>
