{% extends 'base.html' %}
{% block content %}
    <div id="row">
        <div class="col s12 m5">
            <div class="card-panel">
                <div class="col s12">
                    <h4 id="purchase">Sell Stocks</h4>
                </div>
                <div class="divider"></div>
                <div class="col s12 margin-top">
                    <form class="col s12" method="POST" action="{{ url_for('purchase') }}">
                        <div class="row">
                            <div class="col s6">
                                <label class="center_label" for="ticker">Symbol</label>
                                <input readonly id="ticker" name="ticker" value="AAPL" type="text"
                                    class="validate disabled">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s6">
                                <label class="center_label" for="purchase_price">Purchase Price</label>
                                <input readonly id="purchase_price" name="purchase_price"
                                    value="{{ stock_aapl[0][yesterday]['4. close']|float|round(2, 'floor')  }}"
                                    type="number" class="validate disabled">
                            </div>
                            <div class="col s6">
                                <label class="center_label" for="purchase_price">Selling Price</label>
                                <input readonly id="selling_price" name="selling_price"
                                    value="{{ stock_aapl[0][yesterday]['4. close']|float|round(2, 'floor')  }}"
                                    type="number" class="validate disabled">
                            </div>
                        </div>
                        <div class="container">
                            <div class="col s1 offset-s2">
                                <label class="center_label" for="stock_amount">Amount</label>
                                <input placeholder="Insert stock amount" id="stock_amount" name="stock_amount" type="number"
                                    class="validate" required>
                            </div>
                        </div>
                        <div class="container">
                            <div class="col s1 offset-s2">
                                <label class="center_label" for="money_amount">Necessary Funds</label>
                                <input readonly id="money_amount" name="money_amount" type="number" class="disabled">
                            </div>
                        </div>
                        <div class="center-align">
                            <button class="waves-effect waves-light btn-large custom-btn green" type="submit"><i
                                    class="fas fa-shopping-cart right"></i>Finalize</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
